<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:include="common/htmlhead :: htmlHead">

</head>
<body class="no-skin">
    <!--导航栏-->
    <div class="navbar" id="navbar" th:include="common/header :: header">
    </div>
    <!--页面主体-->
    <div class="main-container" id="main-container">
        <script type="text/javascript">
            try{ace.settings.check('main-container' , 'fixed')}catch(e){}
        </script>
        <button type="button" class="navbar-toggle menu-toggler pull-left" id="menu-toggler">
            <span class="sr-only">切换菜单</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <!--侧边栏 include sidebar-->
        <div th:replace="common/sidebar :: sidebar"></div>
        <div class="main-content">
            <div class="breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <i class="ace-icon fa fa-user user-icon"></i>
                        <a href="#">客户订单</a>
                    </li>

                    <li class="active">
                        <a href="#">订单详情</a>
                    </li>
                </ul>
            </div>

            <div class="page-content">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="right">
                            <a class="btn btn-default btn-xs" href="/customerDevPlan/main">返回</a>
                        </div>
                        <table class="table table-bordered">
                            <tr>
                                <td class="info">订单编号</td>
                                <td th:text="${order.orderId}"></td>
                                <td class="info">日期</td>
                                <td th:text="*{order.orderDate==null}  ? '' : *{#dates.format(order.orderDate,'yyyy-MM-dd')}"></td>
                            </tr>
                            <tr>
                                <td class="info">送货地址</td>
                                <td th:text="${order.address}"></td>
                                <td class="info">总金额（元）</td>
                                <td th:text="${order.totalPrice}"></td>
                            </tr>
                            <tr>
                                <td class="info">状态</td>
                                <td th:text="*{order.state==1}  ? '已回款':'未回款'"></td>
                                <td class="info"></td>
                                <td ></td>
                            </tr>
                        </table>
                        <div class="center">
                            <span></span>
                        </div>
                        <table class="table table-bordered">
                            <thead>
                                <th>商品</th>
                                <th>数量</th>
                                <th>单位</th>
                                <th>单价（元）</th>
                                <th>金额（元）</th>
                            </thead>
                            <tbody>
                                <tr th:each="orderDetail : ${orderDetails}">
                                    <td th:text="${orderDetail.productName}"></td>
                                    <td th:text="${orderDetail.account}"></td>
                                    <td th:text="${orderDetail.unit}"></td>
                                    <td th:text="${orderDetail.price}"></td>
                                    <td th:text="${orderDetail.totalPrice}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div><!--/.col-->
                </div><!--/.row-->
            </div><!--/.page-content-->
            <!--footer area -->
        </div><!--/.main-content-->
    </div>

    <div th:replace="common/htmlfoot :: htmlfoot"></div>
    <script th:src="@{/js/sales/customer-dev-plan.js}"></script>
</body>
</html>
